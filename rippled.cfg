# This is the rippled configuration for validator {{validator_uuid}}
# Do not edit by hand, as this is handled by the altnet-ansible playbooks.
[server]
port_rpc
port_peer
port_wss_admin
port_ws_public
ssl_key = /etc/ssl/private/server.key
ssl_chain = /etc/ssl/certs/server.crt

[port_rpc]
port = 51234
ip = 0.0.0.0
admin = allow
protocol = http,https

[port_peer]
port = 51235
ip = 0.0.0.0
protocol = peer

[port_wss_admin]
port = 51237
ip = 127.0.0.1
admin = allow
protocol = wss

[port_ws_public]
port = 51233
ip = 0.0.0.0
protocol = wss, ws

[websocket_secure]
0

[node_size]
large

[debug_logfile]
/mnt/rippled/log/debug.log

[validation_quorum]
{{validation_quorum}}

[peers_max]
64

[fetch_depth]
128

[ledger_history]
256

[ssl_verify]
0

[sntp_servers]
pool.ntp.org

[rpc_allow_remote]
1

[node_db]
type=nudb
path=/mnt/rippled/db/nudb

[database_path]
/mnt/rippled/db

{% if inventory_hostname != "54.94.245.104" %}
[rpc_startup]
{"command": "log_level", "severity": "warning"}
{% endif %}

{% if validator_private_key %}
[validation_seed]
{{validator_private_key}}
{% endif %}

{% if validator_key %}
[validation_public_key]
{{validator_key}}
{% endif %}

[validators_site]
rippletest.net

[ips_fixed]
{% for peer in validator_peers %}
{% if peer.uuid != validator_uuid %}
#{{peer.uuid}}
{{peer.ip}} {{peer.port}}
{% endif %}
{% endfor %}
